          <a href="#!" class="brand-logo" style="margin-left: 1rem;">Task Master</a>

              </li>
              <li class="logged-out" style="display: none;">
                <a href="#" data-target="modal-login"  class="modal-trigger">Login</a>
              </li>
              <li class="logged-out" style="display: none;">
                <a href="#" data-target="modal-signup" class="modal-trigger">Sign up</a>
              </li>
          </ul>
        </div>
      </nav>
    <!--MOBILE SIDENAV-->

          </li>

            <a href="#" data-target="modal-login" class="modal-trigger">Login</a>
          </li>
          <li class="logged-out" style="display: none;">
            <a href="#" data-target="modal-signup" class="modal-trigger">Sign up</a>
          </li>
      </ul>

    <!--TASKS-->
      <div class="container" style="margin-top: 40px;">
        <ul class="collapsible tasks" style="border: none;">

              <div class="collapsible-header"><i class="material-icons">av_timer</i>First</div>

      <!--SIGN UP MODAL-->
      <div id="modal-signup" class="modal">
        <div class="modal-content">
          <h4>Sign up</h4><br />
          <form id="signup-form">
            <div class="input-field">
              <input type="email" id="signup-email" required />
              <label for="signup-email">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" id="signup-password" required />
              <label for="signup-password">Choose password</label>
            </div>
            <div class="input-field">
              <input type="text" id="signup-nick" required />
              <label for="signup-nick">Nickname</label>
            </div>
            <button class="btn teal darken-2 z-depth-0">Sign up</button>
          </form>
        </div>
      </div>
      <!--LOGIN MODAL-->
      <div id="modal-login" class="modal">
        <div class="modal-content">
          <h4>Login</h4><br />
          <form id="login-form">
            <div class="input-field">
              <input type="email" id="login-email" required />
              <label for="login-email">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" id="login-password" required />
              <label for="login-password">Your password</label>
            </div>
            <button class="btn teal darken-2 z-depth-0">Login</button>
          </form>
        </div>
      </div>
      <!--CREATE TASK-->
      <div id="modal-create" class="modal">
        <div class="modal-content">
          <h4>Create Guide</h4><br />
          <form id="create-form">
            <div class="input-field">
              <input type="text" id="title" required>
              <label for="title">Task</label>
            </div>
            <div class="input-field">
              <textarea id="content" class="materialize-textarea" required></textarea>
              <label for="content">Details</label>
            </div>
            <button class="btn teal darken-2 z-depth-0">Create</button>
          </form>
        </div>
      </div>

</body>
